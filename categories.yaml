startText: Olá!, Eu sou o CriptoBot, digite /help para me entender melhor
helpText: "*/help* - Exibe os comandos disponíveis.
\n*/start* - Inicia a apresentação.
\n*/coin* <símbolo> - Exibe o valor atual da moeda solicitada. 
\n*/trending* - Exibe as 7 moedas mais populares no CoinGecko conforme pesquisas dos usuários nas últimas 24 horas.
\n*/set* <símbolo> <valor final> - Informa quando a moeda atigir ou ultrapassar valor definido.
\n*/cron* <símbolo> - Agenda notificações do valor da moeda solicitada de uma em uma hora.
\n*/delcron* <símbolo> - Remove a moeda do agendamento no cron.
"